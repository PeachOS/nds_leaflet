<div id="tiles_page">
  <div style="margin-top: 6px">
    <span style="margin: 6px">Find tile</span><input id="find_tile" data-bind="value: findTileId, valueUpdate: 'afterkeydown'" />
  </div>
  <table id="tileids" tabindex="0">
    <thead>
      <tr><th>Level</th><th>Tile id</th><th>Packed id</th></tr>
    </thead>
    <tbody data-bind="foreach: ids, selectTilesLevel">
      <tr data-bind="attr: {'id': 'tile_level_' + $index()}">
        <td data-bind="text: $index"></td>
        <td data-bind="text: tileid"></td>
        <td data-bind="text: packed"></td>
      </tr>
    </tbody>
  </table>
</div>

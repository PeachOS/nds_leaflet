<div class="scrollable">
  <ul class="coordinates" data-bind="foreach: coordinates">
    <li class="coordinate" data-bind="style: { borderColor: color }">
      <span data-bind="text: text"></span>
      <p><span data-bind="text: wgs"></span></p>
      <p><span data-bind="text: nds"></span></p>
      <p><span data-bind="text: morton"></span></p>
      <button data-bind="click: $parent.remove">remove</button>
    </li>
  </ul>
</div>
